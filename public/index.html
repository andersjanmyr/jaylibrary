<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html
        PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
    <title>Jaylibrary</title>
    <script type="text/javascript" src="javascripts/jquery-1.4.1.js"></script>
    <script type="text/javascript">
        jQuery.noConflict();
    </script>
    <script type="text/javascript" src="javascripts/prototype.js"></script>
    <script type="text/javascript" src="javascripts/ria.js"></script>
    <link type="text/css" media="screen" rel="stylesheet" href="/stylesheets/application.css"/>
    <link type="text/css" media="screen" rel="stylesheet" href="/stylesheets/ria.css"/>
</head>
<body>
<div id="container">
    <div id="head">
        <div class="large">
            <span class="logo-jay">JAY</span><span class="logo-library">LIBRARY</span>
        </div>


        <div id="menu">
        </div>
        <div id="login-panel">
            <div id="logged-out-panel">
                <span>Welcome!</span>

                <form id='login-form' action="users">
                    <input id="login-field" name="login-field"/>
                    <input id="login-button" type='submit' value="Login"/>
                </form>
                <span id="login-error">Invalid username!</span>
            </div>
            <div id="logged-in-panel">
                <span>Logged in as</span> <span id="logged-in-username">Username</span>
                <button id="logout-button">Logout</button>
            </div>

        </div>
    </div>
    <div class="clear"></div>
    <div id="search-panel">
        <form id='search-form' action="books">
            <input id="search-field" name='q' type="text"/>
            <input id='search-button' type="submit" value="Search"/>
        </form>
        <div id="results-panel">
            <ul id="search-results"></ul>
        </div>
        <div class="clear"></div>
    </div>
    <div id="user-panel">
        <div id="user-menu"></div>
        <div id="loan-panel">
            <h3>Loans</h3>
            <ul id="loans"></ul>
        </div>
        <div id="reviews"></div>
    </div>

</div>
<div class="logo small">
    <span class="logo-jay">JAY</span><span class="logo-library">LIBRARY</span>
</div>

</body>
</html>
